<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>  
    <title>NewCompare</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
	<style>
        .apop {overflow:hidden; background:#fff; margin:auto;}
        #wayPop {position:relative; width:100%; height:100%; overflow:visible;}        
        #wayPop .wayContent { 
            position:fixed; text-align:center; overflow:hidden; 
            width:1920px; height:1080px;  
        }         
    </style>
    <script src="js/popscale.js"></script>    
</head>

<body class="apop">
    <div id="bgContainer"></div>  
    <div id="wayPop">
		<div class="wayContent">	
			<div>
                <div id="introDiv">
                    <!-- intro area (ex. main, image, video, etc.) -->
                    INTRO <br/> Loading...
                </div>
				<div id="unityDiv" style="display:none">
                    <!-- unity canvas -->                   
                    <canvas id="unity-canvas" style="width:1920px; height:1080px; background:#231F20"></canvas>             
				</div>
			</div>
        </div>               
	</div>
    <script src="Build/UnityToJS.loader.js"></script>
    <script>

        // Function called when all Unity projects are loaded
        function OnAppReady()
        {
            var introDiv = document.getElementById("introDiv");
            var unityDiv = document.getElementById("unityDiv");

            if (introDiv && unityDiv) {
                introDiv.style.display = "none";
                unityDiv.style.display = "block";
            }   
        }
        
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/UnityToJS.data.unityweb",
            frameworkUrl: "Build/UnityToJS.framework.js.unityweb",
            codeUrl: "Build/UnityToJS.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "NewCompare",
            productVersion: "0.1.0",
            autoSyncPersistentDataPath:true
        }).then(OnAppReady).catch(function (message) {
            alert(message);
        });             
    </script>

</body>
</html>
